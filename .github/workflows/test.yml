name: test

on:
  push:
    tags:
      - "v*"
  pull_request:  
    branches:    
      - main    
  workflow_dispatch:

jobs:

  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - platform: win
            runs-on: windows-latest
            arch: x86_64 
          - platform: win
            runs-on: windows-latest
            arch: aarch64  
          - platform: linux
            runs-on: ubuntu-latest
            arch: x86_64
          - platform: linux
            runs-on: ubuntu-latest
            arch: aarch64
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Configure caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/Nuitka
          key: ${{ runner.os }}-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.sha }}-${{ hashFiles('requirements.txt') }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Qt GUI with Pyqt6
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: updater.py
          mode: standalone

      - name: Qt GUI with Pyqt6
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          mode: standalone
          enable-plugins: pyqt6
          
      - name: Install Dependencies
        run: |
          python b.py ${{ matrix.platform }} ${{ matrix.arch }} v0.0.1
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}
          path: build/main.dist
          include-hidden-files: true
      