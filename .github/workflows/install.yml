  macos_build:
    needs: meta
    name: Build macOS (Universal2)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          export ARCHFLAGS="-arch x86_64 -arch arm64"
          python3 -m pip install --upgrade pip
          python3 -m pip install py2app==0.28.6
          python3 -m pip install -r requirements.txt

      - name: Build application
        run: python3 build_macos.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MFW-PyQt6-macos-universal2
          path: "dist/MFW_Complete.dmg"

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    #needs: [meta, pyinstaller, macos_build, changelog] 
    needs: [meta, macos_build, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r -9 ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: false

      - name: Trigger MirrorChyanUploading
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      