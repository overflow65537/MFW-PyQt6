name: install

on:
  push:
    tags:
      - "v*"
  pull_request:  
    branches:    
      - main    
  workflow_dispatch:

jobs:


  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $is_release ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "is_release=$is_release" >> $GITHUB_OUTPUT
        shell: bash

    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}

  Nuitka:
    needs: meta
    name: ${{ matrix.platform }} (${{ matrix.arch }}))
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include: 
          - platform: linux
            runs-on: ubuntu-latest
            arch: x64

          - platform: linux
            runs-on: ubuntu-latest
            arch: arm64

          - platform: win
            runs-on: windows-latest
            arch: x64

          - platform: win
            runs-on: windows-latest
            arch: arm64

          - platform: macos
            runs-on: macos-latest
            arch: x64

          - platform: macos
            runs-on: macos-latest
            arch: arm64

      fail-fast: false

    steps:
        - uses: actions/checkout@v4
          with:
            submodules: true
  
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.12'
            architecture: ${{ matrix.arch }}
  
        - name: Install dependencies
          run: |
            arch=${{ matrix.arch }} python -m pip install --upgrade pip
            arch=${{ matrix.arch }} python -m pip install -r ./requirements.txt

        - name: updater build
          uses: Nuitka/Nuitka-Action@main
          with:
            nuitka-version: main
            script-name: updater.py
            mode: app
    
        - name: Qt GUI with pyside6
          uses: Nuitka/Nuitka-Action@main
          with:
            nuitka-version: main
            script-name: main.py
            mode: app
            enable-plugins: pyside6
            windows-console-mode: disable
            windows-icon-from-ico: ./MFW_resource/icon/logo.ico
            linux-icon: ./MFW_resource/icon/logo.ico
            company-name: MFW
            product-name: MFW
            file-description: MFW
            file-version: ${{ needs.meta.outputs.tag }}
            product-version: ${{ needs.meta.outputs.tag }}
            output-dir: build/main.dist
            copyright: Â© 2024 MFW
            

        - name: Install
          run: |
            python ./build_nuitka.py ${{ matrix.platform }} ${{ matrix.arch }} ${{ needs.meta.outputs.tag }}
          shell: pwsh  
          
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: MFW-PyQt6-${{ matrix.platform }}-${{ matrix.arch }}
            path: "build/main.dist"

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, Nuitka,changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r -9 ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: false

      - name: Trigger MirrorChyanUploading
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
